<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario de Encuesta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container">
      <h1 id="title">Formulario de Encuesta</h1>
      <p id="description">
        Este formulario nos permitira recopilar informacion valiosa para nuestra
        empresa, gracias por ayudarnos<br />
      </p>
      <form class="container" action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          placeholder="name"
          class="form-control"
          required
          type="text"
          name=""
          id="name"
        /><br />
        <label id="email-label" for="email">Email</label>
        <input
          placeholder="email"
          class="form-control"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
          type="email"
          name=""
          id="email"
        /><br />
        <label id="number-label" for="number">Age</label>
        <input
          placeholder="age"
          min="0"
          max="100"
          class="form-control"
          type="number"
          name=""
          id="number"
        /><br />
        <div class="mb-3">
          <label for="" class="form-label">City</label>
          <select class="form-select form-select-lg" name="" id="dropdown">
            <option selected>Select one</option>
            <option value="">New Delhi</option>
            <option value="">Istanbul</option>
            <option value="">Jakarta</option></select
          ><br />
        </div>
        <div class="container groud-radio">
          <h2>Ocupation</h2>
          <label for=""><input type="radio" name="radio"  value="radio"/>Student</label>
          <label for=""><input type="radio" name="radio" value="radio" />Professional</label>
          <label for=""><input type="radio" name="radio"  value="radio" />Businessman</label
          ><br /><br />
        </div>
        <div class="check-group">
          <h2>Interest</h2>
          <label for=""
            ><input value="medicina" type="checkbox" name="" id="" />
            Medicine</label
          >
          <label for=""
            ><input
              value="arquitectura"
              type="checkbox"
              name=""
              id=""
            />Architecture</label
          >
          <label for=""
            ><input
              value="informatica"
              type="checkbox"
              name=""
              id=""
            />Informatics</label
          >
          <label for=""
            ><input
              value="fisica"
              type="checkbox"
              name=""
              id=""
            />Physical</label
          ><br><br>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">Additional comments</label><br>
        <button type="submit" id="submit">Send</button>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
